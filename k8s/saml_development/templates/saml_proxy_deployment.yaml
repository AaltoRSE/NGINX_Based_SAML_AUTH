apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app_name }}-saml-proxy
spec:
  replicas: 1
  
  selector:
    matchLabels:
      app: {{ .Values.app_name }}-saml-proxy
  template:
    metadata:
      labels:
        app: {{ .Values.app_name }}-saml-proxy
    spec:
      containers:
        - name: {{ .Values.app_name }}-saml-proxy
          image: {{ .Values.saml_proxy_image }}
          volumeMounts:
            - name: config-volume
              mountPath: /code/app/saml/settings.json
              subPath: settings.json
            - mountPath: /code/app/saml/certs
              name: certificate-volume
              readOnly: true
          ports:
            - containerPort: 3000 
      volumes:
        - name: certificate-volume
          secret:
            secretName: {{ .Values.app_name }}-saml-proxy-secret
        - name: config-volume
          configMap:
          {{ if .Values.isdev }}
            name: {{ .Values.app_name }}-saml-dev-config
          {{ else }}
            name: {{ .Values.app_name }}-saml-prod-config
          {{ end }}
        